server:
  port: 8200

spring:
  application:
    name: ventas-service
  datasource:
    url: jdbc:sqlserver://netcompany.database.windows.net:1433;database=DB_Ventas;encrypt=true;trustServerCertificate=false;loginTimeout=30;
    username: netcompany
    # ¡LA CONTRASEÑA YA NO ESTÁ AQUÍ! Se inyecta desde docker-compose.yml como DB_PASSWORD
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update # Cambia a 'validate' o 'none' en producción
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
  hikari:
    pool-name: HikariPool-Ventas
  rabbitmq:
    host: rabbitmq # Usa el nombre del servicio de Docker Compose aquí
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true