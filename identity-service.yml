server:
  port: 9000

spring:
  datasource:
    url: jdbc:sqlserver://netcompany.database.windows.net:1433;database=BD_Usuarios;encrypt=true;trustServerCertificate=false;loginTimeout=30;
    username: netcompany
    password: "${DB_PASSWORD}" # Lee de la variable de entorno
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"
            scope:
              - openid
              - profile
              - email
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            # ¡CAMBIO CRÍTICO AQUÍ!
            # La URL de redirección que Google debe usar DEBE ser accesible desde el navegador del usuario.
            # Esto significa a través del Gateway.
            redirect-uri: http://localhost:8081/login/oauth2/code/google # <--- ¡CÁMBIALO A 8081!

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            user-name-attribute: email

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000

frontend:
  redirect-url: "${FRONTEND_REDIRECT_URL}" # Lee de la variable de entorno

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true