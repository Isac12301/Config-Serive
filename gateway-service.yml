server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Ruta para productos
        - id: productos-service
          uri: lb://productos-service
          predicates:
            - Path=/productos/**
          filters:
          #- JwtAuthFilter

        # Rutas p√∫blicas (login, registro, etc.)
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
